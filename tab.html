<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/MicrosoftTeams.min.js"> </script>
</head>
<body>
    <h1>Test Context MS Teams</h1>
    <p>Context</p>
    <label id="idLabel"></label>
</body>
<script>
    document.getElementById("idLabel").textContent = "Hello";

    microsoftTeams.app.initialize().then(() => {
        microsoftTeams.app.getContext().then((context) => {
            document.getElementById("idLabel").textContent = context['frameContext'];
        });
    });

</script>
</html>
